<section class="art-section">
  <h2>{{ title }}</h2>
  
  <div class="scroll-container">
    @for (art of artPieces; track art.id) {
      <div class="art-card">
        <img [src]="art.imageUrl" [alt]="art.title" loading="lazy">
        <div class="overlay">
          <span>{{ art.title }}</span>
        </div>
      </div>
    } @empty {
      <p>No artwork found in this category.</p>
    }
  </div>
</section>
